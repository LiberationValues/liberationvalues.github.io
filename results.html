<h1>Results</h1>

<h2>Racism Axis: <span class="weight-300" id="racism-label"></span></h2>
<div class="axis">
    <img id="img-whitesup" src="value_images/whitesup.svg" height="128pt"/>
    <div class="bar whitesup" id="bar-whitesup"><div class="text-wrapper" id="whitesup"></div></div>

<h2>Sexism Axis: <span class="weight-300" id="sexism-label"></span></h2>

    <div class="bar matriarchy" id="bar-matriarchy"><div class="text-wrapper" id="matriarchy"></div></div>

<h2>Ageism Axis: <span class="weight-300" id="ageism-label"></span></h2>

<h2>Homophobia Axis: <span class="weight-300" id="homophobia-label"></span></h2>

<h2>Transphobia Axis: <span class="weight-300" id="transphobia-label"></span></h2>

<h2>Fatphobia Axis: <span class="weight-300" id="fatphobia-label"></span></h2>

    <div class="bar thin" id="bar-thin"><div class="text-wrapper" id="thin"></div></div>

</div>


<img src="" id="banner">
<button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>

<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    rcsmArray = ["White Supremacist","White Nationalist","White Preference","Racial Egalitarianism","Black Preference","Black Nationalism","Black Supremacism"]
    sxsmArray = ["Radical Misandry","Matriarchy","Radical Feminism","Feminism","Masculism","Patriarchy","Radical Misogynist"]
    agsmArray = ["Child Supremacy","Jeunism","Moderate Jeunism","Childism","Moderate Adultism","Adultism","Elder Supremacy"]
    hmpbArray = ["Straight Supremacist","Straight Advantage","Straight Preference","Sexual Orientation Equality","Gay Preference","Gay Advantage","Gay Supremacist"]
	cispArray = ["Cis Supremacist","Cis Advantage","Cis Preference","Transgender Equality","Trans Preference","Trans Advantage","Trans Supremacist"]
    fatpArray = ["Malthusocrat","Thin Power","Thin Preference","Body Type Equality","Fat Preference","Fat Power","Lipostocrat"]

    function setLabel(val,ary) {
        if (val > 100) { return "" } else
        if (val > 90) { return ary[0] } else
        if (val > 75) { return ary[1] } else
        if (val > 60) { return ary[2] } else
        if (val >= 40) { return ary[3] } else
        if (val >= 25) { return ary[4] } else
        if (val >= 10) { return ary[5] } else
        if (val >= 0) { return ary[6] } else
        	{return ""}
    }

    whitesup        = getQueryVariable("r")
    matriarchy      = getQueryVariable("s")
    jeunism         = getQueryVariable("a")
    hetero          = getQueryVariable("h")
    cis             = getQueryVariable("t")
    thin            = getQueryVariable("f")
    blacksup        = (100 - whitesup        ).toFixed(1)
    patriarchy      = (100 - matriarchy      ).toFixed(1)
    adultism        = (100 - jeunism         ).toFixed(1)
    homo            = (100 - hetero          ).toFixed(1)
	trans           = (100 - cis             ).toFixed(1)
    fat             = (100 - thin            ).toFixed(1)

    setBarValue("whitesup", whitesup)
    setBarValue("blacksup", blacksup)
    setBarValue("matriarchy", matriarchy)
    setBarValue("patriarchy", patriarchy)
    setBarValue("jeunism", jeunism)
    setBarValue("adultism", adultism)
    setBarValue("hetero", hetero)
    setBarValue("homo", homo)
	setBarValue("cis", cis)
    setBarValue("trans", trans)
    setBarValue("thin", thin)
    setBarValue("fat", fat)

    document.getElementById("racism-label").innerHTML = setLabel(whitesup, rcsmArray)
    document.getElementById("sexism-label").innerHTML = setLabel(matriarchy, sxsmArray)
    document.getElementById("ageism-label").innerHTML = setLabel(jeunism, agsmArray)
    document.getElementById("homophobia-label").innerHTML = setLabel(hetero, hmpbArray)
    document.getElementById("transphobia-label").innerHTML = setLabel(cis, cispArray)
    document.getElementById("fatphobia-label").innerHTML = setLabel(thin, fatpArray)



    function createImage(src, x, y, w, h) {
        img = new Image ()
        img.src = src
        img.onLoad = function() {
            ctx.drawImage(img, x, y, w, h)
        }
    }

            c.width = 800;
            c.height = 900;
            ctx.fillStyle = "#141414"
            ctx.fillRect(0,0,800,900);

            img = document.getElementById("img-whitesup")

            ctx.fillRect(682-5.6*blacksup, 184, 5.6*blacksup-2, 72)

            ctx.fillStyle="#dca838"
            ctx.fillRect(682-5.6*fat, 784, 5.6*fat-2, 72)
            ctx.fillStyle="#EEEEEE"
            ctx.font="700 60px Montserrat"
            ctx.textAlign="left"
            ctx.fillText("liberationvalues", 20, 90)
            ctx.font="50px Montserrat"
            ctx.fillText(ideology, 20, 140)
            ctx.fillStyle="#222222"
            ctx.textAlign="left"
            if (whitesup        > 30) {ctx.fillText(whitesup + "%", 130, 237.5)}
            if (matriarchy      > 30) {ctx.fillText(matriarchy + "%", 130, 357.5)}
            if (jeunism         > 30) {ctx.fillText(jeunism + "%", 130, 477.5)}
            if (hetero          > 30) {ctx.fillText(hetero + "%", 130, 597.5)}
            if (cis             > 30) {ctx.fillText(cis + "%", 130, 717.5)}
            if (thin            > 30) {ctx.fillText(thin + "%", 130, 837.5)}
            ctx.textAlign="right"
            if (blacksup        > 30) {ctx.fillText(blacksup + "%", 670, 237.5)}
            if (patriarchy      > 30) {ctx.fillText(patriarchy + "%", 670, 357.5)}
            if (adultism        > 30) {ctx.fillText(adultism + "%", 670, 477.5)}
            if (homo            > 30) {ctx.fillText(homo + "%", 670, 597.5)}
            if (trans           > 30) {ctx.fillText(trans + "%", 670, 717.5)}
            if (fat             > 30) {ctx.fillText(fat + "%", 670, 837.5)}
            ctx.fillStyle="#EEEEEE"
            ctx.font="300 25px Montserrat"
            ctx.fillText("liberationvalues.github.io", 780, 40)
	    	ctx.fillText(version, 780, 70)
            ctx.textAlign="center"
            ctx.fillText("Racism Axis: " + document.getElementById("racism-label").innerHTML, 400, 175)
            ctx.fillText("Sexism Axis: " + document.getElementById("sexism-label").innerHTML, 400, 295)
            ctx.fillText("Ageism Axis: " + document.getElementById("ageism-label").innerHTML, 400, 415)
            ctx.fillText("Homophobia Axis: " + document.getElementById("homophobia-label").innerHTML, 400, 535)
            ctx.fillText("Transphobia Axis: " + document.getElementById("transphobia-label").innerHTML, 400, 655)
            ctx.fillText("Fatphobia Axis: " + document.getElementById("fatphobia-label").innerHTML, 400, 775)


            document.getElementById("banner").src = c.toDataURL();
    } else {
            var c = document.createElement("canvas")
                var ctx = c.getContext("2d")
            c.width = 800;
            c.height = 900;
            ctx.fillStyle = "#EEEEEE"
            ctx.fillRect(0,0,800,900);

            img = document.getElementById("img-whitesup")

            img = document.getElementById("img-blacksup")

            img = document.getElementById("img-hetero")
            ctx.drawImage(img, 20, 530, 100, 100)
            img = document.getElementById("img-homo")
            ctx.drawImage(img, 680, 530, 100, 100)
            img = document.getElementById("img-cis")
            ctx.drawImage(img, 20, 650, 100, 100)
            img = document.getElementById("img-trans")

            img = document.getElementById("img-thin")
            ctx.drawImage(img, 20, 770, 100, 100)
            img = document.getElementById("img-fat")

            ctx.fillStyle="#222"
            ctx.fillRect(120, 180, 560, 80)
            ctx.fillRect(120, 300, 560, 80)
            ctx.fillRect(120, 420, 560, 80)

            ctx.fillRect(120, 184, 5.6*whitesup-2, 72)
            ctx.fillStyle="#303030"
            ctx.fillRect(682-5.6*blacksup, 184, 5.6*blacksup-2, 72)
            ctx.fillStyle="#eb14eb"
            ctx.fillRect(120, 304, 5.6*matriarchy-2, 72)
            ctx.fillStyle="#1414eb"
            ctx.fillRect(682-5.6*patriarchy, 304, 5.6*patriarchy-2, 72)
            ctx.fillStyle="#eedbdb"
            ctx.fillRect(120, 424, 5.6*jeunism-2, 72)
            ctx.fillStyle="#6b0000"
            ctx.fillRect(682-5.6*adultism, 424, 5.6*adultism-2, 72)
            ctx.fillStyle="#585858"
            ctx.fillRect(120, 544, 5.6*hetero-2, 72)
            ctx.fillStyle="#0de961"

            ctx.fillStyle="#222222"
            ctx.font="700 60px Montserrat"
            ctx.textAlign="left"
            ctx.fillText("DiscriminatoryValues", 20, 125)

            ctx.textAlign="left"
            if (whitesup        > 30) {ctx.fillText(whitesup + "%", 130, 237.5)}
            if (matriarchy      > 30) {ctx.fillText(matriarchy + "%", 130, 357.5)}
            if (jeunism         > 30) {ctx.fillText(jeunism + "%", 130, 477.5)}
            if (hetero          > 30) {ctx.fillText(hetero + "%", 130, 597.5)}
            if (cis             > 30) {ctx.fillText(cis + "%", 130, 717.5)}
            if (thin            > 30) {ctx.fillText(thin + "%", 130, 837.5)}
            ctx.textAlign="right"
            if (blacksup        > 30) {ctx.fillText(blacksup + "%", 670, 237.5)}
